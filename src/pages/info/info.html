<ion-header>
  <ion-navbar>
    <ion-title>{{contacto.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: rgb(100, 1, 100);">
  <ion-card style="background-color: dimgrey;">
    <ion-card-content>
      <ion-item>
        <img src="{{contacto.avatar}}">
      </ion-item>
      <ion-item>
        <h1>{{contacto.telefono}}</h1>
      </ion-item>
      <ion-item style="background-color: lightgray;">
        <h2 style="color: black;">{{contacto.correo}}</h2>
        <p style="color: darkslategrey;">
          <ion-icon start name="logo-facebook"> 
            {{contacto.facebook}}
          </ion-icon>
        </p>
        <p style="color: darkslategrey;">
          <ion-icon start name="logo-instagram"> 
            {{contacto.instagram}}
          </ion-icon>
        </p>
        <p style="color: darkslategrey;">
          <ion-icon start name="logo-twitter"> 
            {{contacto.twitter}}
          </ion-icon>
        </p>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-buttons>
    <button start ion-button color="warning" (click)="editarContacto(contacto)">
      <ion-icon icon-start name="build"> Editar</ion-icon>
    </button>
    <button end ion-button color="danger" (click)="rmContacto(contacto.id)">
      <ion-icon icon-start name="trash"> Eliminar</ion-icon>
    </button>
  </ion-buttons>
</ion-content>
