<ion-header>
  <ion-navbar>
    <ion-title>{{contacto.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <img src="{{contacto.avatar}}">
      </ion-item>
      <ion-item>
        <h1>{{contacto.telefono}}</h1>
      </ion-item>
      <ion-item>
        <h2>{{contacto.correo}}</h2>
        <p>{{contacto.facebook}}</p>
        <p>{{contacto.instagram}}</p>
        <p>{{contacto.twitter}}</p>
      </ion-item>
    </ion-card-content>
  </ion-card>
  <ion-buttons>
    <button start ion-button color="warning" (click)="editarContacto(contacto)">
      <ion-icon icon-start name="build"> Editar</ion-icon>
    </button>
    <button end ion-button color="danger" (click)="rmContacto(contacto.id)">
      <ion-icon icon-start name="trash"> Eliminar</ion-icon>
    </button>
  </ion-buttons>
</ion-content>
