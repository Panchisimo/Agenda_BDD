<ion-header>
    <ion-navbar>
      <ion-title>Modificar Contacto</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding style="background-color: dimgray;">
    <ion-item style="background-color: #166088;" text-wrap>
        <p style="color: rgb(0, 255, 229);">Ingrese la informaci√≥n nueva en el campo que desea modificar</p>
    </ion-item>
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type= "text"[(ngModel)]="nombre">Prueba</ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Telefono</ion-label>
        <ion-input [(ngModel)]="telefono">Prueba</ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label>Correo</ion-label>
          <ion-input title="Prueba?" type= "text" [(ngModel)]="correo">
          </ion-input>
        </ion-item>
      
      <ion-item>
        <ion-label >Facebook</ion-label>
        <ion-input type= "text"[(ngModel)]="facebook">Prueba</ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label >Instagram</ion-label>
          <ion-input type= "text"[(ngModel)]="instagram">Prueba</ion-input>
        </ion-item>
      
      <ion-item>
        <ion-label >Twitter</ion-label>
        <ion-input type= "text"[(ngModel)]="twitter">Prueba</ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label>Avatar</ion-label>
        <ion-select [(ngModel)]="avatar">
          <ion-option value="1">Hombre</ion-option>
          <ion-option value="2">Mujer</ion-option>
        </ion-select>
      </ion-item>
  
    </ion-list>
    <ion-buttons>
      <button start ion-button (click)="clickAcept()">
        <ion-icon icon-start name="build"> Guardar</ion-icon>
      </button>
      <button end ion-button color="danger" (click)="clickDisscard()">
        <ion-icon icon-start name="close"> Descartar</ion-icon>
      </button>
    </ion-buttons>
  </ion-content>
