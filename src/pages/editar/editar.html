<ion-header>
    <ion-navbar>
      <ion-title>Modificar Contacto</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Nombre</ion-label>
        <ion-input type= "text"[(ngModel)]="nombre">Prueba</ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Telefono</ion-label>
        <ion-input [(ngModel)]="telefono">Prueba</ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label floating>Correo</ion-label>
          <ion-input title="Prueba?" type= "text" [(ngModel)]="correo">
          </ion-input>
        </ion-item>
      
      <ion-item>
        <ion-label floating>Facebook</ion-label>
        <ion-input type= "text"[(ngModel)]="facebook">Prueba</ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label floating>Instagram</ion-label>
          <ion-input type= "text"[(ngModel)]="instagram">Prueba</ion-input>
        </ion-item>
      
      <ion-item>
        <ion-label floating>Twitter</ion-label>
        <ion-input type= "text"[(ngModel)]="twitter">Prueba</ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label floating>Avatar</ion-label>
        <ion-input type= "text"[(ngModel)]="avatar"></ion-input>
      </ion-item>
  
    </ion-list>
    <button ion-button block>
      <ion-icon icon-start name="build"> Guardar cambios</ion-icon>
    </button>
  </ion-content>
