<ion-header>
  <ion-navbar>
    <ion-title>
      Agenda
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="clickAdd()"> 
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #2E5266;">
  <ion-list>
    <ion-item style="background-color: #8C0058;" (click)="clickCc(contacto)" *ngFor="let contacto of contactos">
      <ion-avatar item-start>
        <img src={{contacto.avatar}}>
      </ion-avatar>
      <h2 style="color: whitesmoke;">{{contacto.nombre}}</h2>
      <h3 style="color: #646E68;">{{contacto.telefono}}</h3>
    </ion-item>
  </ion-list>
</ion-content>
